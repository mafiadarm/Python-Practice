<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
</head>
<body>
    <h2>Artists</h2>
    <ul>
        {% for artist in artists %}
            <li>
                <a href="/artists/{{ artist.id }}">
                    {{ artist.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
